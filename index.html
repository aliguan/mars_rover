<html>
<head>
	<title>Mars Rover Kata!</title>
	<script type="text/javascript" src="rover.js"></script>
</head>
<body>
    <h1>Move the Mars Rover!</h1>
    <p>Enter a sequence of commands to move the rover. Here are the commands you can use:</p>
        <ul>
            <li>f for go forward</li>
            <li>b for go back</li>
            <li>r for turn right</li>
            <li>l for turn left</li>
        </ul>
    <p>An example of a sequence to move the rover would be 'fffrfflfffbb'</p>
    <input type="text" id="userInput"/><button onclick="moveRover()">Move!</button>

</body>
</html>
